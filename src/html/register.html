<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/iconfont.css">
    <link rel="stylesheet" href="../sass/index.css">
    <link rel="stylesheet" href="../sass/register.css">
    <style>

    </style>
</head>
<body>
    <div id="header_wrap">
        <div class="header content">
            <div id="header_left">
                <ul>
                    <li><a href="#">波奇网</a></li>
                    <li><a href="#">波奇商城</a></li>
                    <li><a href="#">波奇服务</a></li>
                    <li><a href="#">波奇论坛</a></li>
                    <li><a href="#">宠物百科</a></li>
                </ul>
            </div>
            <div id="header_right">
                <ul>
                    <li><a href="#">登录</a></li>
                    <li><a href="#">注册</a></li>
                    <li><a href="#"><i class="iconfont icon-tao"></i>淘宝</a></li>
                    <li><a href="#"><i class="iconfont icon-community_fill_light"></i>微信</a></li>
                    <li><a href="#"><i class="iconfont icon-shuma"></i>手机版</a></li>
                </ul>
            </div>
        </div>
    </div>
    <nav id="nav_wrap">
        <nav class="nav content">
            <div class="logo">
                <a href="#"><img src="http://b.boqiicdn.com/v2/images/logo.png"></a>
            </div>
            <div class="top_left"><h2>用户注册</h2></div>
        </nav>
    </nav>
    <div id="main_wrap">
    <section class="main content">
        <div class="reg_left">
            <div class="reg_t_tag"><a href="#"><i class="iconfont icon-shuma"></i>手机注册</a></div>
            <div>
                <div class="tag_body">
                    <form>
                        <div class="forget_list">
                            <span>手机号码：</span>
                            <div class="yzm mr_le">
                                <input type="number" placeholder="请输入手机号" class="txt">
                            </div>
                        </div>
                        <div class="forget_list">
                            <span>设置密码：</span>
                            <div class="yzm mr_le">
                                <input type="password" placeholder="6-20大小写英文字母、数字或符号" class="txt">
                            </div>
                        </div>
                        <div class="forget_list">
                            <span>确认密码：</span>
                            <div class="yzm mr_le">
                                <input type="password" placeholder="请再次输入密码" class="txt">
                            </div>
                        </div>
                        <div class="forget_list">
                            <span>昵称：</span>
                            <div class="yzm mr_le">
                                <input type="text" placeholder="请输入昵称" class="txt">
                            </div>
                        </div>
                        <div class="forget_list">
                            <span>验证码：</span>
                            <div class="yzm1">
                                <input type="text" class="txt_yzm">
                                <span class="right_span"></span>
                            </div>
                            <div></div>
                        </div>
                        <div class="forget_list">
                            <span>短信验证码：</span>
                            <div class="yzm1">
                                <input type="text" class="txt_yzm">
                                <span class="right_span">获取短信验证码</span>
                            </div>
                        </div>
                        <div class="forget_list">
                            <div class="yzm2">
                                <input type="checkbox"><span>我已阅读并同意<a>(波奇网服务协议)</a></span>
                            </div>
                        </div>
                        <div class="forget_list">
                            <div class="yzm mr_le1">
                                <input type="submit" value="注册" class="txt1">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="reg_right"><a href="#"><img src="http://a.boqiicdn.com/Images/sitenew/login/reg2.jpg"></a></div>
    </section>
    </div>
    <div id="register_foot_wrap">
    <section class="footer1 content"><a href="#"></a></section>
    </div>
</body>
</html>
